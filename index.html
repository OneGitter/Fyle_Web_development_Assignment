<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>GitHub Repositories</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


    <div class="container-fluid">
        <h1>GitHub Repositories</h1>
       <div id="userDetailsWrapper" class="userDetailsSection" >
        <label for="username">GitHub Username:</label>
        <input type="text" id="username" placeholder="Enter GitHub Username" autocomplete="true">
        <label for="reponame">GitHub Repository:</label>
        <input type="text" id="reponame" placeholder="Enter Github Repository" autocomplete="true">
         <button id="submit-username" class="usernameSubmit">submit</button>
        <label for="perPage">Repositories per page:</label>
        <select id="perPage" onchange="changePerPage()">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
       </div>
        <div class="userProfileWrapper" style="display: none;">
            <div class="userAvatarImg">
                <img src="" alt="" id="avatar-url" class="avatarImage">
            </div>
            <div class="userProfileDetails">
                <div id="userProfile" class="user-profile"></div>
            </div>
        </div>
        <div id="loader" class="loader"></div>
        <div class="container">
            <div id="repositories" class="repositories row"></div>
        </div>
       

        <div id="pagination" class="pagination"></div>

        <div class="paginationWrapper">
            <div id="currentPage" class="current-page"></div>
            <div id="pageNavigation" class="page-navigation"></div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>

</body>
</html>
